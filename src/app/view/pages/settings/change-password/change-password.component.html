<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12 col-lg-12">
      <div class="card">
        <div class="card-header">
          Change password
         
        </div>
        <div class="card-body">
          <div class="col-sm-12 col-lg-12">
           

              <div class="row">
                  <div class="col-md-12 mx-auto">
        
                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="icon-lock"></i></span>
                                </div>
                                <input type="password" [formControl]="oldpassword"  class="form-control" placeholder="Old Password" autocomplete="new-password" required>
                                
                              </div>
                              <span class="error text-danger">{{_util.errorMessage(oldpassword,FORM_ERROR?.oldpassword)}}</span>
                              <br/>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="icon-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" [formControl]="newpassword"  placeholder="New Password" autocomplete="new-password" required>
                            </div> <span class="error text-danger">{{_util.errorMessage(newpassword,FORM_ERROR?.newpassword)}}</span>
                            <br/>
                          <div class="input-group mb-4">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="icon-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" [formControl]="confirmpassword"  placeholder="Repeat password" autocomplete="new-password" required>
                            </div>
                            <span class="error text-danger">{{_util.errorMessage(confirmpassword,FORM_ERROR?.confirmpassword)}}</span>
                            <br/>
                          <button type="button" class="btn btn-success" (click)="submit()">Submit</button>
                        </form>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
          </div>
        </div>
      </div>
