<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12 col-lg-12">
      <div class="card">
        <div class="card-header">
          Profile
         
        </div>
        <div class="card-body">
          <div class="col-sm-12 col-lg-12">
           

              <div class="row">
                  <div class="col-md-12 mx-auto">
        
                        <form>
                            <div class="alert alert-danger" *ngIf="errorMessage" role="alert">{{errorMessage}}</div>
                            <div class="alert alert-success" *ngIf="successMessage" role="alert">{{successMessage}}</div>
                            <br>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="icon-user"></i></span>
                            </div>
                            <input type="text" [formControl]="firstname" [maxlength]="CONFIG?.NAME_LENGTH" class="form-control" placeholder="First Name" autocomplete="username" required>
                          </div> <span class="error text-danger">{{_util.errorMessage(firstname,FORM_ERROR?.firstname)}}</span>
                          <br/>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="icon-user"></i></span>
                            </div>
                            <input type="text" [formControl]="lastname" [maxlength]="CONFIG?.NAME_LENGTH" class="form-control" placeholder="Last Name" autocomplete="username" required>
                          </div> <span class="error text-danger">{{_util.errorMessage(lastname,FORM_ERROR?.lastname)}}</span>
                          <br/>
                          <div class="form-group md-3">
                              <div class="input-group-prepend">
                                </div>
                            <label for="exampleFormControlFile1">Profile Image</label>
                            <input type="file" class="form-control" accept="image/*" (change)="onSelectFile($event)" id="exampleFormControlFile1">
                          </div>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">@</span>
                            </div>
                            <input type="email" [formControl]="email" readonly=true [maxlength]="CONFIG?.EMAIL_LENGTH" class="form-control" placeholder="Email" autocomplete="email" required>
                          </div>
                          <span class="error text-danger">{{_util.errorMessage(email,FORM_ERROR?.email)}}</span>
                              <br/>
                          <button type="button" class="btn btn-success"  (click)="submit()"> Submit</button>
                        </form>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
          </div>
        </div>
      </div>
