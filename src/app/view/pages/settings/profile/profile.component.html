<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12 col-lg-12">
      <div class="card">
        <div class="card-header">
          Profile
          <small>management</small>
        </div>
        <div class="card-body">
          <div class="col-sm-12 col-lg-12">
           

              <div class="row">
                  <div class="col-md-12 mx-auto">
        
                        <form>
                     
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="icon-user"></i></span>
                            </div>
                            <input type="text" [formControl]="name" [maxlength]="CONFIG?.NAME_LENGTH" class="form-control" placeholder="Name" autocomplete="username" required>
                          </div> <span class="error text-danger">{{_util.errorMessage(name,FORM_ERROR?.name)}}</span>
                          <br/>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">@</span>
                            </div>
                            <input type="email" [formControl]="email" [maxlength]="CONFIG?.EMAIL_LENGTH" class="form-control" placeholder="Email" autocomplete="email" required>
                          </div>
                          <span class="error text-danger">{{_util.errorMessage(email,FORM_ERROR?.email)}}</span>
                              <br/>
                          <button type="button" class="btn btn-success"  (click)="submit()"> Submit</button>
                        </form>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
          </div>
        </div>
      </div>
