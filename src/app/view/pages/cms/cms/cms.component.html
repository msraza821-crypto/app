<div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12 col-lg-12">
        <div class="card">
          <div class="card-header">
            Cms
           
            <!-- <a [routerLink]="['/theme/cms/add']"> <button type="button" class="btn btn-primary float-right ml-1">Add
                Cms</button></a>
          -->
          
           </div>
          <div class="card-body">
            <div class="col-sm-12 col-lg-12">
              <div class="card text-white ">
                <div class="card-body pb-0">
                  <table class="table table-striped">
                    <thead>
                      <tr>
  
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody *ngIf="collection.length>0">
                      <tr *ngFor="let i of collection  | paginate: { id: 'listing_pagination',
                      itemsPerPage: limit,
                      currentPage: page,
                      totalItems: totalRec };">
                        <td scope="row">{{i.content_title}}</td>
                        <td>{{i.content_description}}</td>
                    <td>
                          <a [routerLink]="['/theme/cms/add',{id :i?.id}]"> <i style="font-size:24px" class="fa fa-edit"></i></a>&nbsp;  
                          <a (click)="openVerticallyCentered(poup2,i)" *ngIf="i.status=='active'"> <i style="font-size:24px" class="fa fa-ban"></i></a>&nbsp;   
                          <a (click)="openVerticallyCentered(poup1,i)" *ngIf="i.status=='inactive'">   <i style="font-size:24px" class="fa fa-unlock"></i></a>&nbsp;
                          <a (click)="openVerticallyCentered(poup)"> <i style="font-size:24px"
                              class="fa fa-trash-o"></i></a>
  
                        </td>
                      </tr>
                  
                    </tbody>
                    <tbody *ngIf="collection.length==0">
                        <tr>
                          <td colspan="3">No records found</td>
                        </tr>
                      </tbody>
                    </table>
                    <pagination-controls *ngIf="collection.length>0" id="listing_pagination" maxSize="5" directionLinks="true" (click)="onScroll()"
                      (pageChange)="page = $event"></pagination-controls>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #poup let-modal>
      <!----- Header  ------>
      <section id="modal-header"> 
        <h5 class="p-3 primary-color-bg bg-dark text-center">Delete Cms</h5>
        <div class="">
          <div class="row pt-4">
            <div class="col-md-12 frgtpass-head">
              <p class="text-center"> Are you sure you want to delete this Cms ? </p>
            </div>
          </div>
        </div>
      </section>
      <!-------------->
      <section>
        <div class=" frgtpass-btns mb-3">
          <div class="row mt-3">
            <div class="col-md-12 text-center">
              <button type="button" class="ml-3 btn bg-dark  white" (click)="modal.close('Close click')">No</button>
              <button type="button" class="ml-3 btn bg-dark  white" (click)="yes()">Yes</button>
            </div>
          </div>
        </div>
      </section>
    </ng-template>
    <ng-template #poup1 let-modal>
        <!----- Header  ------>
        <section id="modal-header">
          <h5 class="p-3 primary-color-bg bg-dark text-center">Unblock Cms</h5>
          <div class="">
            <div class="row pt-4">
              <div class="col-md-12 frgtpass-head">
                <p class="text-center"> Are you sure you want to unblock this Cms ? </p>
              </div>
            </div>
          </div>
        </section>
        <!-------------->
        <section>
          <div class=" frgtpass-btns mb-3">
            <div class="row mt-3">
              <div class="col-md-12 text-center">
                <button type="button" class="ml-3 btn bg-dark  white" (click)="modal.close('Close click')">No</button>
                <button type="button" class="ml-3 btn bg-dark  white" (click)="yesStatus()">Yes</button>
              </div>
            </div>
          </div>
        </section>
      </ng-template>
      <ng-template #poup2 let-modal>
          <!----- Header  ------>
          <section id="modal-header">
            <h5 class="p-3 primary-color-bg bg-dark text-center">Block Cms</h5>
            <div class="">
              <div class="row pt-4">
                <div class="col-md-12 frgtpass-head">
                  <p class="text-center"> Are you sure you want to block this Cms ? </p>
                </div>
              </div>
            </div>
          </section>
          <!-------------->
          <section>
            <div class=" frgtpass-btns mb-3">
              <div class="row mt-3">
                <div class="col-md-12 text-center">
                  <button type="button" class="ml-3 btn bg-dark  white" (click)="modal.close('Close click')">No</button>
                  <button type="button" class="ml-3 btn bg-dark  white" (click)="yesStatus()">Yes</button>
                </div>
              </div>
            </div>
          </section>
        </ng-template>
